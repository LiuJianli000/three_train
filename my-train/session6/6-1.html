<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    div#canvas-frame {
      border: none;
      cursor: pointer;
      width: 100%;
      height: 600px;
      background-color: #EEEEEE;
    }
  </style>
  <script src="../js2/three.js"></script>
  <script src="../js2/OrbitControls.js"></script>
  <script>
    let renderer, width, height
    function initThree() {
      width = document.getElementById("canvas-frame").clientWidth
      height = document.getElementById("canvas-frame").clientHeight
      renderer = new THREE.WebGLRenderer()
      renderer.setSize(width, height)
      renderer.setClearColor(0xb9d3ff, 1)

      document.getElementById("canvas-frame").appendChild(renderer.domElement)
    }

    // 创建场景
    let scene
    function initScene() {
      scene = new THREE.Scene()
    }

    let mesh
    function initGeometry() {
      const axisHelper = new THREE.AxisHelper(200)
      scene.add(axisHelper)
      
      const geometry = new THREE.BoxGeometry(20, 20, 20)
      const material = new THREE.MeshLambertMaterial({
        color: 0x0000ff
      })

      const group = new THREE.Group()

      const mesh1 = new THREE.Mesh(geometry, material)
      const mesh2 = new THREE.Mesh(geometry, material)
      mesh2.translateX(25)

      group.add(mesh1)
      group.add(mesh2)

      scene.add(group)

      group.scale.set(4, 4, 4)
      group.rotateY(Math.PI / 6)

      console.log(group.children)
    }

    // 光源设置
    function initLight() {
      // 点光源
      let point = new THREE.PointLight(0xffffff)
      point.position.set(400, 200, 300)  // 点光源的位置
      scene.add(point)

      // 环境光
      let ambient = new THREE.AmbientLight(0x444444)
      scene.add(ambient)
    }

    // 创建相机
    let camera
    function initCamera() {
      let k = width / height
      let s = 200

      camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
      camera.position.set(250, 200, 200)
      camera.lookAt(scene.position)
    }

    // 渲染
    function render() {
      renderer.render(scene, camera)
      // mesh.rotateY(0.01)  // 旋转

      // requestAnimationFrame(render)  // 不能与 controls 同时使用
    }

    // 控制器
    function initControls() {
      controls = new THREE.OrbitControls(camera, renderer.domElement)
      controls.addEventListener('change', render)
    }

    const threeStart = () => {
      initThree()
      initScene()
      initGeometry()
      initCamera()
      initLight()
      render()
      initControls()
    }
  </script>
</head>

<body onload="threeStart();">
  <div id="canvas-frame"></div>
</body>

</html>
