<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style>
    div#canvas-frame {
      border: none;
      cursor: pointer;
      width: 100%;
      height: 600px;
      background-color: #EEEEEE;
    }
  </style>
  <script src="../js2/three.js"></script>
  <script src="../js2/OrbitControls.js"></script>
  <script>
    let renderer, width, height
    function initThree() {
      width = document.getElementById("canvas-frame").clientWidth
      height = document.getElementById("canvas-frame").clientHeight
      renderer = new THREE.WebGLRenderer()
      renderer.setSize(width, height)
      renderer.setClearColor(0xb9d3ff, 1)

      document.getElementById("canvas-frame").appendChild(renderer.domElement)
    }

    // 创建场景
    let scene
    function initScene() {
      scene = new THREE.Scene()
    }

    let mesh
    function initGeometry() {
      const geometry = new THREE.SphereGeometry(100, 25, 25)

      // 点渲染模式
      // const material = new THREE.PointsMaterial({
      //   color: 0x0000ff,
      //   size: 3
      // })
      // const point = new THREE.Points(geometry, material)
      // scene.add(point)

      // 线渲染模式
      // const material = new THREE.LineBasicMaterial({  // 基础线材质
      //   color: 0x0000ff
      // })
      // const line = new THREE.Line(geometry, material)
      // scene.add(line)

      // 网格渲染模式
      const material = new THREE.MeshLambertMaterial({
        color: 0x00ff00,
      })
      const mesh = new THREE.Mesh(geometry, material)
      scene.add(mesh)
    }

    // 光源设置
    function initLight() {
      // 点光源
      let point = new THREE.PointLight(0xffffff)
      point.position.set(400, 200, 300)  // 点光源的位置
      scene.add(point)

      // 环境光
      let ambient = new THREE.AmbientLight(0x444444)
      scene.add(ambient)
    }

    // 创建相机
    let camera
    function initCamera() {
      let k = width / height
      let s = 200

      camera = new THREE.OrthographicCamera(-s * k, s * k, s, -s, 1, 1000)
      camera.position.set(300, 200, 200)
      camera.lookAt(scene.position)
    }

    // 渲染
    function render() {
      renderer.render(scene, camera)
      // mesh.rotateY(0.01)  // 旋转

      // requestAnimationFrame(render)  // 不能与 controls 同时使用
    }

    // 控制器
    function initControls() {
      controls = new THREE.OrbitControls(camera, renderer.domElement)
      controls.addEventListener('change', render)
    }

    const threeStart = () => {
      initThree()
      initScene()
      initGeometry()
      initCamera()
      initLight()
      render()
      initControls()
    }
  </script>
</head>

<body onload="threeStart();">
  <div id="canvas-frame"></div>
</body>

</html>
